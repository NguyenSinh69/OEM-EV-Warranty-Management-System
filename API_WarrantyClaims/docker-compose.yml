services:
  # PHP API Service
  api:
    build: .
    container_name: warranty_api
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./uploads:/var/www/html/uploads
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=warranty_db
      - DB_USER=root
      - DB_PASSWORD=root123
    networks:
      - warranty_network

  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: warranty_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: warranty_db
    volumes:
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
      - db_data:/var/lib/mysql
    networks:
      - warranty_network

  # phpMyAdmin Service (Optional - để quản lý database)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: warranty_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root123
    depends_on:
      - db
    networks:
      - warranty_network

volumes:
  db_data:

networks:
  warranty_network:
    driver: bridge
