    <script>
      function showMessage(message, type = "danger") {
        const msgDiv = document.getElementById("registerMessage");
        msgDiv.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
      }

      function setLoading(loading) {
        const button = document.querySelector(".btn-register");
        const text = document.getElementById("registerText");
        const spinner = document.getElementById("registerSpinner");

        if (loading) {
          button.disabled = true;
          text.textContent = "ƒêang t·∫°o t√†i kho·∫£n...";
          spinner.classList.remove("d-none");
        } else {
          button.disabled = false;
          text.textContent = "ƒêƒÉng k√Ω";
          spinner.classList.add("d-none");
        }
      }

      function validateForm(data) {
        if (!data.username || data.username.length < 3) {
          showMessage("T√™n ƒëƒÉng nh·∫≠p ph·∫£i c√≥ √≠t nh·∫•t 3 k√Ω t·ª±");
          return false;
        }

        if (!data.password || data.password.length < 6) {
          showMessage("M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±");
          return false;
        }

        if (data.password !== data.confirmPassword) {
          showMessage("M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp");
          return false;
        }

        if (!data.role) {
          showMessage("Vui l√≤ng ch·ªçn vai tr√≤");
          return false;
        }

        return true;
      }

      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData.entries());

          // Client-side validation
          if (!validateForm(data)) {
            return;
          }

          // Remove confirmPassword before sending to server
          delete data.confirmPassword;

          setLoading(true);

          try {
            const response = await fetch("simple-api.php/api/users", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            if (result.success) {
              showMessage(
                "T·∫°o t√†i kho·∫£n th√†nh c√¥ng! ƒêang chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p...",
                "success"
              );
              setTimeout(() => {
                window.location.href = "simple-login.html";
              }, 2000);
            } else {
              showMessage(result.error || "Kh√¥ng th·ªÉ t·∫°o t√†i kho·∫£n");
            }
          } catch (err) {
            console.error("Register error:", err);
            showMessage("L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.");
          } finally {
            setLoading(false);
          }
        });

      // Auto-focus username field
      document.getElementById("username").focus();

      // Real-time password confirmation validation
      document
        .getElementById("confirmPassword")
        .addEventListener("input", function () {
          const password = document.getElementById("password").value;
          const confirmPassword = this.value;

          if (confirmPassword && password !== confirmPassword) {
            this.setCustomValidity("M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp");
            this.classList.add("is-invalid");
          } else {
            this.setCustomValidity("");
            this.classList.remove("is-invalid");
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
