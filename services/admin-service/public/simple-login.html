  <body>
    <div class="login-card">

          <input
            type="text"

            name="username"
            required
            value="admin"
            placeholder="Nháº­p tÃªn Ä‘Äƒng nháº­p"

        <div class="mb-3">

    <script>
      function showMessage(message, type = "danger") {
        const msgDiv = document.getElementById("loginMessage");
        msgDiv.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
      }

      function setLoading(loading) {
        const button = document.querySelector(".btn-login");
        const text = document.getElementById("loginText");
        const spinner = document.getElementById("loginSpinner");

        if (loading) {
          button.disabled = true;
          text.textContent = "Äang Ä‘Äƒng nháº­p...";
          spinner.classList.remove("d-none");
        } else {
          button.disabled = false;
          text.textContent = "ÄÄƒng nháº­p";
          spinner.classList.add("d-none");
        }
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData.entries());

          if (!data.username || !data.password) {
            showMessage("Vui lÃ²ng Ä‘iá»n Ä‘áº§y Ä‘á»§ thÃ´ng tin");
            return;
          }

          setLoading(true);

          try {
            const response = await fetch("simple-api.php/api/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            if (result.success) {
              showMessage(
                "ÄÄƒng nháº­p thÃ nh cÃ´ng! Äang chuyá»ƒn hÆ°á»›ng...",
                "success"
              );
              setTimeout(() => {
                window.location.href = "simple-dashboard.html";
              }, 1500);
            } else {
              showMessage(result.error || "ÄÄƒng nháº­p tháº¥t báº¡i");
            }
          } catch (err) {
            console.error("Login error:", err);
            showMessage("Lá»—i káº¿t ná»‘i. Vui lÃ²ng thá»­ láº¡i.");
          } finally {
            setLoading(false);
          }
        });

      // Auto-focus username field
      document.getElementById("username").focus();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
