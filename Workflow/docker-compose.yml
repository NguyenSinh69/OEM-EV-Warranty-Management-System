version: '3.8'

services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: warranty_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - warranty_network

  # PHP-FPM Service
  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: warranty_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
    networks:
      - warranty_network
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=warranty_db
      - DB_USERNAME=warranty_user
      - DB_PASSWORD=warranty_password

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: warranty_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: warranty_db
      MYSQL_USER: warranty_user
      MYSQL_PASSWORD: warranty_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - warranty_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: warranty_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: warranty_user
      PMA_PASSWORD: warranty_password
    depends_on:
      - mysql
    networks:
      - warranty_network

# Docker Networks
networks:
  warranty_network:
    driver: bridge

# Volumes
volumes:
  mysql_data:
    driver: local